spring.application.name=TutorBridge
spring.datasource.url=jdbc:postgresql://localhost:5432/TutorBridge
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

springdoc.swagger-ui.path=/documentation

springdoc.api-docs.info.title=TutorBridge API reference
springdoc.api-docs.info.description=API for managing users and listings
springdoc.api-docs.info.version=1.0.0
