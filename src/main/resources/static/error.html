<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tutor Bridge</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- Content -->
        <div id="root"></div>   <!-- react root element -->
        
        <script type="text/babel">
            // Set root element
            const root = ReactDOM.createRoot(document.getElementById('root'));

            // Set up page
            const App = () => {
            return (
                <div id="body">
                <NavBar/>
                </div>
            );
            };

            // Render contents
            root.render(<App />);
        </script>

        <div id="main" class="p-4">
            <div class=" mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid p-5">
                    <h1 class="display-5 fw-bold errorBox">Something went wrong...</h1>
                    <p class="col-md-8 fs-4">There was an error on our end. Try navigating to a new page.</p>
                    <div class="container">                    
                        <img src="assets/cat.png" class="imageResize img-fluid" alt="Cute Picture of Cat">
                    </div>
                </div>
            </div>
        </div>

        <!-- Includes -->

        <!-- React Components -->
        <script type="text/babel" src="scripts/components/navbar.js"></script>

        <!-- React -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
        <!-- JSX -->
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </body>
</html>
